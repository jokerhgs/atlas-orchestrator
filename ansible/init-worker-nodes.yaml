---
- name: Get join command from control plane
  hosts: role_control_plane
  become: yes
  tasks:
    - name: Generate fresh join command
      command: kubeadm token create --print-join-command
      register: join_command_raw
      changed_when: false
      no_log: true

    - name: Set join command as fact
      set_fact:
        join_command: "{{ join_command_raw.stdout }}"

- name: Join worker and monitoring nodes to Kubernetes cluster
  hosts:
    - role_worker
    - role_monitoring
  become: yes
  vars:
    join_command: "{{ hostvars[groups['role_control_plane'][0]]['join_command'] }}"

  tasks:
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Join the cluster
      command: "{{ join_command }}"
      when: not kubelet_conf.stat.exists
      register: join_result
      async: 300
      poll: 5
      no_log: true

    - name: Display join result
      debug:
        var: join_result.stdout_lines
      when: join_result is changed

- name: Configure Dedicated Monitoring Node
  hosts: role_control_plane
  become: yes
  tasks:
    - name: Label and Taint Monitoring Nodes
      shell: |
        kubectl label node {{ hostvars[item]['ansible_hostname'] }} node-role.kubernetes.io/monitoring="" --overwrite
        kubectl label node {{ hostvars[item]['ansible_hostname'] }} capability=monitoring --overwrite
        kubectl taint node {{ hostvars[item]['ansible_hostname'] }} dedicated=monitoring:NoSchedule --overwrite
      loop: "{{ groups['role_monitoring'] }}"
      environment:
        KUBECONFIG: /root/.kube/config
      when: groups['role_monitoring'] is defined
      changed_when: false

- name: Verify cluster status
  hosts: role_control_plane
  become: yes
  tasks:
    - name: Wait for all nodes to be ready
      shell: kubectl get nodes --no-headers | grep -v Ready | wc -l
      register: not_ready_nodes
      until: not_ready_nodes.stdout == "0"
      retries: 30
      delay: 10
      changed_when: false

    - name: Get cluster nodes
      command: kubectl get nodes --show-labels
      register: cluster_nodes
      changed_when: false

    - name: Display cluster status
      debug:
        var: cluster_nodes.stdout_lines
