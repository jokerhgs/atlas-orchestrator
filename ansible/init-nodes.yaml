---
- name: Setup Kubernetes Nodes (Common)
  hosts: all
  become: yes
  vars:
    k8s_version: "1.29"
    k8s_apt_key_url: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key"
    k8s_apt_repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"

  tasks:
    - name: Disable Swap (Current Session)
      command: swapoff -a
      # Check if swap is active to prevent errors if already disabled
      when: ansible_swaptotal_mb > 0

    - name: Disable Swap (Permanent)
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'

    - name: Load Kernel Modules for Containerd
      copy:
        dest: /etc/modules-load.d/containerd.conf
        content: |
          overlay
          br_netfilter

    - name: Load Kernel Modules
      modprobe:
        name: "{{ item }}"
      loop:
        - overlay
        - br_netfilter

    - name: Configure Sysctl for Kubernetes
      copy:
        dest: /etc/sysctl.d/99-kubernetes-cri.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.ipv4.ip_forward                 = 1
          net.bridge.bridge-nf-call-ip6tables = 1

    - name: Apply Sysctl Params
      command: sysctl --system

    - name: Install Dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
          - gnupg
          - jq
        state: present
        update_cache: yes

    # Containerd Installation using Docker Repo
    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG Key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg
        mode: "0644"

    - name: Dearmor Docker GPG Key
      command: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Cleanup temporary Docker GPG Key
      file:
        path: /tmp/docker.gpg
        state: absent

    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Stop containerd before reconfiguration
      systemd:
        name: containerd
        state: stopped
      failed_when: false

    - name: Remove existing containerd config
      file:
        path: /etc/containerd/config.toml
        state: absent

    - name: Configure Containerd - Generate Default Config
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml

    - name: Configure Containerd - Enable SystemdCgroup
      replace:
        path: /etc/containerd/config.toml
        regexp: "SystemdCgroup = false"
        replace: "SystemdCgroup = true"

    - name: Start and enable containerd
      systemd:
        name: containerd
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for containerd socket
      wait_for:
        path: /var/run/containerd/containerd.sock
        state: present
        timeout: 30

    # Kubernetes Tools Installation
    - name: Download Kubernetes Apt Key
      get_url:
        url: "{{ k8s_apt_key_url }}"
        dest: /tmp/kubernetes.gpg
        mode: "0644"

    - name: Dearmor Kubernetes Apt Key
      command: gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Cleanup temporary Kubernetes GPG Key
      file:
        path: /tmp/kubernetes.gpg
        state: absent

    - name: Add Kubernetes Apt Repository
      apt_repository:
        repo: "{{ k8s_apt_repo }}"
        state: present
        filename: kubernetes

    - name: Install Kubelet, Kubeadm, Kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes Packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
